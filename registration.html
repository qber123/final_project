<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign In</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/components.css">
        <link rel="stylesheet" href="css/login.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    </head>
    <body>
        <!--Navigation bar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top shadow-sm">
    <div class="container-fluid px-4">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <!-- <img src="img/logo.svg" alt="Кинопоиск" width="32" height="32" class="me-2"> -->
        <span class="fw-bold">Kinosearch</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="index.html">Main</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">My lists</a></li>
        </ul>

        <a href="login.html" class="btn btn-warning btn-sm rounded-pill px-3 fw-semibold">sign in</a>
      </div>
    </div>
  </nav>

        <!--Registration-->
        <div class="login-container">
            <div class="login-card">
                <h3 class="mb-4 text-center">Sign In</h3>
                <form class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email">
                        <div class="invalid-feedback">
                            Please enter valid email
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="mb-3">
                        <label for="repeat-password" class="form-label">Repeat Password</label>
                        <input type="password" class="form-control" id="repeat-password">
                        <div class="invalid-feedback">
                            Passwords does not matched
                        </div>
                    </div>
                    <div class="alert alert-danger d-none mt-2" id="reg-error">
                        User with this email or username already exists.
                    </div>
                    <button type="submit" id="submit_button" class="btn w-100 btn-warning">Sign In</button>
                    <p class="mt-3 text-center small">
                        Already have account? <a href="login.html" class="text-warning">Log In</a>
                    </p>
                </form>
            </div>
        </div>

        <script src="scripts/registration.js"></script>
    </body>
</html>
