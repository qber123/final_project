<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ПоисКино — Фильм</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- Custom styles -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-dark text-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top shadow-sm">
    <div class="container-fluid px-4">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <!-- <img src="img/logo.svg" alt="Кинопоиск" width="32" height="32" class="me-2"> -->
        <span class="fw-bold">Kinosearch</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="index.html">Main</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">My lists</a></li>
        </ul>

        <a href="login.html" class="btn btn-warning btn-sm rounded-pill px-3 fw-semibold">sign in</a>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main class="container py-5 mt-5 pt-5">
    <div class="row g-4 align-items-start">
      <!-- Poster -->
      <div class="col-md-4 text-center">
        <img id="poster" src="resources/placeholder.jpg" alt="Постер" class="img-fluid rounded shadow">
      </div>

      <!-- Movie Info -->
      <div class="col-md-8">
        <h1 id="title" class="fw-bold mb-3">Movie Name</h1>
        <p id="year" class="text-secondary mb-2">Year: 2024</p>
        <p id="genre" class="text-secondary mb-4">Genre: drama</p>
        <p id="description" class="lead">
          Here will bbe short description of the film
        </p>

        <div class="d-flex gap-3 mt-4">
          <button class="btn btn-outline-light rounded-pill fw-semibold px-4">Add to my list</button>
        </div>
      </div>
    </div>

    <!-- Optional: Related Movies -->
    <section class="mt-5">
      <h3 class="mb-4">Similar movies</h3>
      <div class="row row-cols-2 row-cols-md-4 g-4">

        <div class="col" onclick="openMovie('Interstellar', 2014, 'resources/inter.jpg')">
          <div class="card bg-secondary border-0 h-100 shadow-sm">
            <img src="resources/inter.jpg" class="card-img-top" alt="Poster">
            <div class="card-body">
              <h6 class="card-title">Interstellar</h6>
              <p class="card-text small text-light opacity-75">2014 • fantastic</p>
            </div>
          </div>
        </div>

        <div class="col" onclick="openMovie('The Green Mile', 1999, 'resources/green.jpg')">
          <div class="card bg-secondary border-0 h-100 shadow-sm">
            <img src="resources/green.jpg" class="card-img-top" alt="Poster">
            <div class="card-body">
              <h6 class="card-title">The Green Mile</h6>
              <p class="card-text small text-light opacity-75">1999 • drama</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-black text-center py-4 mt-5 border-top border-secondary">
    <p class="mb-0 small text-secondary">&copy; 2025 Поискино. Все права не защищены.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Movie data script -->
  <script src="scripts/movie.js"></script>
  <script src="scripts/open_movie_script.js"></script>
</body>
</html>
